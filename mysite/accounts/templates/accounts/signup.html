{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h1>アカウント登録</h1>
<form method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form|crispy }}
  {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}" />
  {% endif %}
  <button type="submit" class="btn btn-primary">Signup</button>
</form>
{% endblock %}
